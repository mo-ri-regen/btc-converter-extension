<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>BTC価格変換</h1>
    <div class="input-group">
      <label for="btcAmount">BTC数量:</label>
      <input type="number" id="btcAmount" placeholder="0.1" step="0.00000001" min="0">
      <button id="convertBtn">変換</button>
    </div>
    <div class="results" id="results">
      <div class="result-item">
        <span class="currency">USD:</span>
        <span class="amount" id="usdAmount">-</span>
      </div>
      <div class="result-item">
        <span class="currency">JPY:</span>
        <span class="amount" id="jpyAmount">-</span>
      </div>
    </div>
    <div class="loading" id="loading" style="display: none;">
      計算中...
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
